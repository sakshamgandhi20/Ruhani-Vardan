    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+Devanagari:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              hindi: ['Noto Sans Devanagari', 'sans-serif'],
              script: ['Great Vibes', 'cursive'],
            },
            colors: {
              divine: {
                50: '#fffbf0',
                100: '#ffefc2',
                200: '#ffe08a',
                300: '#ffcf52',
                400: '#ffb91a',
                500: '#e69f00',
                600: '#bf7d00',
                700: '#996000',
                800: '#734600',
                900: '#4d2e00',
              }
            },
            animation: {
                'fade-in': 'fadeIn 1s ease-out forwards',
                'fade-in-up': 'fadeInUp 1s ease-out forwards',
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
                'glow': 'glow 4s ease-in-out infinite alternate',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                glow: {
                    '0%': { boxShadow: '0 0 20px rgba(255, 200, 0, 0.5)' },
                    '100%': { boxShadow: '0 0 50px rgba(255, 200, 0, 0.8)' }
                }
            }
          },
        },
      }
    </script>
